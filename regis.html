<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="/course/enter.css">
</head>
<body>
    <main class="regis">
        <h1 class="header">Регистрация</h1>
        <div class="container">
            <form action="" class="forms">
                <input type="text" class="regis--userName formItem" placeholder="enter user name">
                <input type="text" class="regis--password formItem" placeholder="enter password">
                <input type="text" class="regis--repeatPassword formItem" placeholder="repeat password">
                <button class="send formItem">send</button>
            </form>
            <button class="back"><a href="/course/course.html">back</a></button>
        </div>
    </main>
</body>
</html>
